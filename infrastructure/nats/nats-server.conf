# NUCLEUS NATS Server Configuration

# Server name
server_name: nucleus-nats

# Listen on all interfaces
host: 0.0.0.0
port: 4222

# HTTP monitoring
http_port: 8222

# JetStream configuration
jetstream {
    # Enable JetStream
    enabled: true
    
    # Store directory
    store_dir: /data/jetstream
    
    # Max memory: 1GB
    max_memory_store: 1073741824
    
    # Max file storage: 10GB
    max_file_store: 10737418240
}

# Logging
debug: false
trace: false
logtime: true

# Limits
max_payload: 1048576  # 1MB
max_connections: 1000
max_subscriptions: 10000

# Timeouts
ping_interval: 2m
ping_max: 3
write_deadline: 10s
