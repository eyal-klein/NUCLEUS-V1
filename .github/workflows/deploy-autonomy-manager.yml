name: Deploy Autonomy-manager

on:
  push:
    branches: [main]
    paths:
      - 'backend/services/autonomy-manager/**'
      - 'backend/shared/**'
  workflow_dispatch:

env:
  PROJECT_ID: nucleus-master
  REGION: me-west1
  SERVICE_NAME: autonomy-manager
  REPOSITORY: nucleus-repo

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
      - run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev
      - run: |
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}             -f backend/services/autonomy-manager/Dockerfile .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
      - run: |
          gcloud run deploy ${{ env.SERVICE_NAME }}             --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}             --region ${{ env.REGION }}             --platform managed             --allow-unauthenticated             --service-account nucleus-sa@${{ env.PROJECT_ID }}.iam.gserviceaccount.com             --add-cloudsql-instances ${{ env.PROJECT_ID }}:${{ env.REGION }}:nucleus-postgres             --set-env-vars "GCP_PROJECT_ID=${{ env.PROJECT_ID }}"             --set-secrets "DATABASE_URL=DATABASE_URL:latest,GEMINI_API_KEY=GEMINI_API_KEY:latest"             --memory 512Mi --cpu 1 --min-instances 0 --max-instances 10
